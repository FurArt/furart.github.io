<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="js/main" src="js/require.js"></script>
    <title>World goIT</title>
  </head>
  <body>
  <div class="container"></div>
    <script type="text/template" id="wrapper-tmpl">
      <form class="ideas-form" action="#">
        <input type="text" class="ideas-input-form" placeholder="Enter your interests" >
        <a href="#" class="ideas-btn">Search partners</a>
      </form>
      <div class="wrapper">
        <!-- This must be empty, becuse wi send inform from API-->
      </div>
    </script>

    <script type="text/template" id="img-masonry">
      <%for (var i = 0; i < count; i++ ) {%>
        <div class="masonry">
          <img src="<%=img[i][0]%>" alt="<%=img[i][1]%>" class="masonry-img">
          <h6>
            <%=img[i][1]%>
          </h6>
        </div>
        <%};%>
    </script>

  </body>
</html>
