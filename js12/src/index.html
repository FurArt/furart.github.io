<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
     <script data-main="js/main" src="js/require.js"></script>
     <link  href="css/customer.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/template" id="wrapper-tmpl">
      <div class="wrapper">
        <h1>to do list</h1>
        <ul class="list-item">
        </ul>
        <div class="controlls">
          <input type="text" class="value-item" placeholder="Add task to do list">
          <button class="add-item">+</button>
        </div>
      </div>
    </script>
    <script type="text/template" id="li-tmpl">
      <%for (var i = 0; i < count; i++ ) {%>
        <li><input type="checkbox"><label class="checkbox-list-item"></label><p><%=li[i]%></p>  <span data-value="<%=li[i]%>" class="remove-item"></span></li>
          <%};%>
    </script>
  </body>
</html>
