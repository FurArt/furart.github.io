<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js plagin</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
    <script src="js/customer.js"></script>
    <script src="js/tmpl.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
    <!-- Carousel -->
    <div class="fcarousel-wrapper">
                <div class="fcarousel">
                    <ul class="fcarousel-list">
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(5).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(2).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(3).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(4).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(5).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(2).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(3).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(4).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(5).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(2).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(3).jpg" alt=""></li>
                        <li class="fcarousel-element"><img class="fcarousel-img" src="img/1(4).jpg" alt=""></li>
                    </ul>
                    <a href="#" class="fcarousel-control-prev">‹</a>
                    <a href="#" class="fcarousel-control-next">›</a>
                  </div>
      </div>
      </div>

      <div class="row">
        <script type="text/template" id="resume">
         <div class="box" >
          <h1 class="header-text">
            <%=htmlTag[0].name%>
          </h1>
          <div class="boximg">
            <img src="<%=htmlTag[0].fotoProfile%>" alt="<%=htmlTag[0].name%>" class="resume-img">
          </div>
          <p>
            <%=htmlTag[0].expirence%>
          </p>
          <h2>
              <%=htmlTag[1].forWhat%>
          </h2>
          <ul>
            <% for (var i = 0; i < htmlTag[1].dream.length; i++) {%>
              <li>
              <%=htmlTag[1].dream[i].why%>
              </li>
            <%};%>
          </ul>
          <%for (var i = 0; i < dataHTML.htmlTag[2].contacts.length; i++) {%>
          <h2>
            <%=
              dataHTML.htmlTag[2].contacts[i].header
            %>
          </h2>
          <p>
            <%=
              dataHTML.htmlTag[2].contacts[i].info
            %>
          </p>
          <%};%>
        </div>
      </script>

      </div>

    </div>

  </body>
</html>
